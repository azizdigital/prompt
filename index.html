<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PromptForge OIM">
    <meta name="theme-color" content="#0A0E27">
    
    <title>PromptForge OIM</title>
    
    <!-- PWA Manifest - ADD ./ HERE -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Apple Touch Icons - ADD ./ HERE -->
    <link rel="apple-touch-icon" href="./icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./icons/icon-512.png">
    
    <!-- Favicon - ADD ./ HERE -->
    <link rel="icon" type="image/png" href="./icons/favicon.png">
    
    <!-- Stylesheets - ADD ./ HERE -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- App Container -->
    <div id="app" class="app-container">
        
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <button id="backBtn" class="btn-icon" style="display: none;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="header-title">
                    <h1 id="headerTitle">Aziz Prompt Forge</h1>
                    <p id="headerSubtitle">Where Powerful Prompts Are Built</p>
                </div>
                <button id="settingsBtn" class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m0-12a9 9 0 1 1 0 18 9 9 0 0 1 0-18z"/>
                        <path d="M16.24 7.76l-2.12 2.12m-4.24 4.24l-2.12 2.12m8.48-8.48l-2.12 2.12m-4.24 4.24l-2.12 2.12"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="mainContent" class="main-content">
            <!-- Content will be dynamically loaded here -->
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>© 2025 Aziz Mohamad</p>
            <p>Enterprise Solutions Division</p>
        </footer>

    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts - ADD ./ HERE -->
    <script src="./js/utils.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/clipboard.js"></script>
    <script src="./js/prompts.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
    
    <!-- Service Worker Registration - ADD ./ HERE -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('✅ Service Worker registered:', reg.scope))
                    .catch(err => console.log('❌ Service Worker registration failed:', err));
            });
        }
    </script>

</body>
</html>
