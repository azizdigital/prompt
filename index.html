<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Aziz Prompt Forge">
    <meta name="theme-color" content="#0A0E27">
    
    <title>Aziz Prompt Forge</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="./icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./icons/icon-512.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./icons/favicon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Header Enhancement - Minimalist & Professional */
        .app-header {
            background: linear-gradient(135deg, #0A0E27 0%, #12162E 100%);
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        
        .header-title {
            flex: 1;
            text-align: center;
            padding: 0 1rem;
        }
        
        .header-title h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #E8EAED;
            margin: 0 0 0.5rem 0;
            background: linear-gradient(135deg, #3B82F6 0%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-subtitle {
            font-size: 0.875rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: rgba(168, 172, 184, 0.8);
            margin: 0;
            text-transform: uppercase;
        }
        
        .header-accent {
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #06B6D4, transparent);
        }
        
        .btn-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            color: #3B82F6;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .btn-icon:hover {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
        }
        
        .btn-icon:active {
            transform: translateY(0);
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .header-content {
                padding: 1.5rem 1rem;
            }
            
            .header-title h1 {
                font-size: 1.5rem;
            }
            
            .header-subtitle {
                font-size: 0.75rem;
            }
            
            .btn-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    
    <!-- App Container -->
    <div id="app" class="app-container">
        
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <button id="backBtn" class="btn-icon" style="display: none;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                
                <div class="header-title">
                    <h1 id="headerTitle">Aziz Prompt Forge</h1>
                    <p class="header-subtitle" id="headerSubtitle">Where Powerful Prompts Are Built</p>
                </div>
                
                <button id="settingsBtn" class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6"/>
                        <path d="M16.24 7.76l-2.12 2.12m-4.24 4.24l-2.12 2.12"/>
                    </svg>
                </button>
                
                <!-- Accent Line -->
                <div class="header-accent"></div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="mainContent" class="main-content">
            <!-- Content will be dynamically loaded here -->
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>© 2025 Aziz Mohamad</p>
            <p>Enterprise Solutions Division</p>
        </footer>

    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="./js/utils.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/clipboard.js"></script>
    <script src="./js/prompts.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('✅ Service Worker registered:', reg.scope))
                    .catch(err => console.log('❌ Service Worker registration failed:', err));
            });
        }
    </script>

</body>
</html>
